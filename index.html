<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.154.0/three.min.js"></script>
<script src="
https://cdn.jsdelivr.net/npm/three-orbitcontrols@2.110.3/OrbitControls.min.js
"></script>
<script>
    // JavaScript code section within the <script> tag in the HTML file

    // Define variables
    let scene, camera, renderer, controls;

    // Initialize Three.js scene
    function init() {
        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 5);

        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Load STL model
        const loader = new THREE.STLLoader();
        loader.load('wider.stl', function (geometry) {
            const material = new THREE.MeshNormalMaterial();
            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);
        });

        // Add camera controls
        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.enableZoom = true;
    }

    // Render loop
    function animate() {
        requestAnimationFrame(animate);
        controls.update(); // Update camera controls
        renderer.render(scene, camera);
    }

    // Handle window resizing
    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // Initialize and start rendering
    window.addEventListener('resize', onWindowResize, false);
    init();
    animate();

</script>
